<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a18068b2eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
        <div id="app">
            <div class="player-warpper">
                <div class="player">
                    <input type="checkbox" id = "open-music-list">
                    <label for="open-music-list">
                        <div class="player__musics-list-icon player-btn">
                            <i class="fa-solid fa-bars player__musics-list-open"></i>
                            <i class="fa-solid fa-xmark player__musics-list-close"></i>
                        </div>
                    </label>
                    <div class="player__player-top"> 
                        <div class="player__player-title">
                            <p>NOW PLAYING</p>
                        </div>
                        <audio id = "audio" src=""></audio>
                        <div class="player__music-img-wrapper">
                            <div class="player__music-img"></div>
                        </div>
                        <div class="player__music-name">
                            <p></p>
                        </div>
                        <div class="player__artist-name">
                            <p></p>
                        </div>
                        <div class="player__control-btns">
                            <button class="player__prev-btn player-btn">
                                <i class="fa-solid fa-backward"></i>
                            </button>
                            <button class="player__status-btn player-btn">
                                <i class="fa-solid fa-play"></i>
                                <i class="fa-solid fa-pause"></i>
                            </button>
                            <button class="player__next-btn player-btn">
                                <i class="fa-solid fa-forward"></i>
                            </button>
                        </div>
                    </div>
                    <div class="player__player-bottom">
                        <div class="player__time">
                            <div class="player__curren-time">1:30</div>
                            <div class="player__duration">4:30</div>
                        </div>
                        <input class = "player__time-line" type="range" id = "" min="0" step="0.1" max="100" value="0">
                        <div class="player__mode">
                            <button class="player__repeat mode-btn">
                                <i class="fa-solid fa-repeat"></i>
                            </button>
                            <button class="player__random mode-btn">
                                <i class="fa-solid fa-shuffle"></i>
                            </button>
                        </div>
                    </div>
                    <div class="player__musics-list"></div>
                </div>
            </div>
        </div>
        <!-- <script type="module" src="/actions/songinfor.js"></script> -->
        <script type="module" src="/actions/control.js"></script>
        <script type = "module" src="/actions/animations.js"></script>
</body>
</html>
